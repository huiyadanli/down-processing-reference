  <td>
   <h3>
    noStroke()
   </h3>
  </td>
 </tr>
 <tr class="">
  <tr class="">
   <th scope="row">
    Examples
   </th>
   <td>
    <div class="example">
     <img alt="example pic" src="images/noStroke_.png"/>
     <pre class="margin">
noStroke();
rect(30, 20, 55, 55);
</pre>
    </div>
   </td>
  </tr>
  <tr class="">
   <th scope="row">
    Description
   </th>
   <td>
    Disables drawing the stroke (outline). If both
    <b>
     noStroke()
    </b>
    and
    <b>
     noFill()
    </b>
    are called, nothing will be drawn to the screen.
   </td>
  </tr>
  <tr class="">
   <th scope="row">
    Syntax
   </th>
   <td>
    <pre>noStroke()</pre>
   </td>
  </tr>
  <tr class="">
   <th scope="row">
    Returns
   </th>
   <td class="code">
    void
   </td>
  </tr>

<table border="0" cellpadding="0" cellspacing="0" class="ref-item">
 <tr class="name-row">
  <th scope="row">
   Name
  </th>
  <td>
   <h3>
    -= (subtract assign)
   </h3>
  </td>
 </tr>
 <tr class="">
  <tr class="">
   <th scope="row">
    Examples
   </th>
   <td>
    <div class="example">
     <pre>
int a = 50;
int b = 23;
a -= b;  // Sets 'a' to 27
</pre>
    </div>
   </td>
  </tr>
  <tr class="">
   <th scope="row">
    Description
   </th>
   <td>
    Combines subtraction with assignment. The expression
    <b>
     a -= b
    </b>
    is equivalent to
    <b>
     a = a - b
    </b>
    .
   </td>
  </tr>
  <tr class="">
   <th scope="row">
    Syntax
   </th>
   <td>
    <pre>
value1 -= value2
</pre>
   </td>
  </tr>
  <tr class="">
   <th scope="row">
    Parameters
   </th>
   <td>
    <table border="0" cellpadding="0" cellspacing="0">
     <tr class="">
      <th class="code" scope="row">
       value1
      </th>
      <td>
       int or float
      </td>
     </tr>
     <tr class="">
      <th class="code" scope="row">
       value2
      </th>
      <td>
       int or float
      </td>
     </tr>
    </table>
   </td>
  </tr>
  <tr class="">
   <th scope="row">
    Related
   </th>
   <td>
    <a class="code" href="addassign.html">
     += (add assign)
    </a>
    <br/>
    <a class="code" href="minus.html">
     - (minus)
    </a>
    <br/>
   </td>
  </tr>
 </tr>
</table>
